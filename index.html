<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href = "https://cdn-icons-png.flaticon.com/512/522/522169.png" rel = "icon" type = "icon/png">
    <link href = "styles.css" rel = "stylesheet">
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <div class="main">
        <div class="sidebar">
            <div class="pen">
                <input type = "color" id = "colorInput" value = "#000000">
                <label for = "colorInput">Pen Color</label>
            </div>
            <div class="background">
                <input type = "color" id = "bgInput" value = "#ffffff">
                <label for = "bgInput">Background</label>
            </div>
            <div class="buttons">
                <button id = "randomize">Randomize</button>
                <button id = "eraser">Eraser</button>
                <button id = "reset">Reset</button>
            </div>
            <div class="grid">
                <input type = "range" id = "grid-size" min = "2" max = "64" value = "16">
                <label for = "grid-size">Grid Size: <span id = "grid-size-label">16 x 16</span></label>
            </div>
        </div>
        <div class="container">
            <div class="draw-board"></div>
        </div>
    </div>
    <contacts>
        <p>Here are my contacts</p>
        <div class="social-media">
            <a href="https://github.com/samueldereje96" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://x.com/SamuelDerejeTad" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </contacts>
    <footer>
        <p>Samuel Dereje &copy; 2024 Addis Ababa, Ethiopia</p>
    </footer>
</body>
</html>
